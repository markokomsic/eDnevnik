<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj Novog Korisnika</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f8fa;
            background-image: linear-gradient(to right top, #a5f3eb, #85e9e5, #65dfe0, #46d4db, #2cc9d6);
            background-attachment: fixed;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,.1);
            margin-top: 40px;
        }
        .form-control, .btn-primary {
            border-radius: 20px;
            box-shadow: none;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 2px #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            padding: 0.75rem 2rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
        }
        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Dodaj Novog Korisnika</h2>
    <form th:action="@{/users/add}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="ime">Ime:</label>
            <input type="text" th:field="*{ime}" id="ime" class="form-control" required />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('ime')}" th:errors="*{ime}"></div>
        </div>
        <div class="form-group">
            <label for="prezime">Prezime:</label>
            <input type="text" th:field="*{prezime}" id="prezime" class="form-control" required />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('prezime')}" th:errors="*{prezime}"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="lozinka">Lozinka:</label>
            <input type="password" th:field="*{lozinka}" id="lozinka" class="form-control" required />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('lozinka')}" th:errors="*{lozinka}"></div>
        </div>
        <div class="form-group">
            <label for="potvrdaLozinke">Potvrdite Lozinku:</label>
            <input type="password" th:field="*{potvrdaLozinke}" id="potvrdaLozinke" class="form-control" required />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('potvrdaLozinke')}" th:errors="*{potvrdaLozinke}"></div>
        </div>
        <div class="form-group">
            <label for="roles">Uloge:</label>
            <select multiple th:field="*{roles}" id="roles" class="form-control">
                <option value="ADMIN">Administrator</option>
                <option value="KORISNIK">Korisnik</option>
            </select>
            <small class="form-text text-muted">Držite Ctrl za odabir više uloga.</small>
        </div>
        <button type="submit" class="btn btn-primary">Spremi</button>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
