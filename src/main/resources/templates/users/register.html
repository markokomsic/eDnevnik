<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Registracija Novog Korisnika</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f7f8fa;
            font-family: 'Open Sans', sans-serif;
            background-image: linear-gradient(to right top, #a5f3eb, #85e9e5, #65dfe0, #46d4db, #2cc9d6);
            background-attachment: fixed;
        }
        .card {
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .card-body {
            padding: 2rem;
        }
        .card-title {
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .form-control, .btn-primary {
            border-radius: 20px;
            box-shadow: none;
            transition: all 0.3s ease;
        }
        .form-control:focus, .btn-primary:hover {
            box-shadow: 0 0 0 2px #007bff;
            transform: translateY(-2px);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            padding: 0.75rem 2rem;
        }
        .input-group-text {
            background-color: #e9ecef;
            border-radius: 20px 0 0 20px;
        }
        a {
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Registracija Novog Korisnika</h3>
                    <form th:action="@{/auth/register}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">Unesite Vaše ime:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                <input id="firstname" class="form-control" type="text" placeholder="Unesite Vaše ime" th:field="*{ime}" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Unesite Vaše prezime:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-user-tag"></i></span>
                                <input id="lastname" class="form-control" type="text" placeholder="Unesite Vaše prezime" th:field="*{prezime}" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Unesite Vašu email adresu:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                <input id="email" class="form-control" type="email" placeholder="Unesite Vašu email adresu" th:field="*{email}" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Unesite Vašu lozinku:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                <input id="password" class="form-control" type="password" th:field="*{lozinka}" placeholder="Unesite Vašu lozinku" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Potvrdite Vašu lozinku:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                <input id="confirm-password" class="form-control" type="password" th:field="*{potvrdaLozinke}" placeholder="Potvrdite Vašu lozinku" />
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Registriraj se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
