<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Korisnikova Stranica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Dobrodošli, <span th:text="${korisnik.ime}"></span>!</h1>
    <a href="/filmovi/home" class="btn btn-primary">Početna stranica</a> <!-- Gumb za povratak na početnu stranicu -->
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">Odjavi se</button>
    </form>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Moje Recenzije</h5>
            <p class="card-text">Pregledajte recenzije koje ste napisali.</p>
            <ul>
                <li th:each="recenzija : ${recenzije}">
                    <a th:href="@{/filmovi/film-details/{id}(id=${recenzija.film.id})}">
                        <span th:text="${recenzija.film.naziv}">Naziv Filma</span>:
                        <span th:text="${recenzija.tekst}">Tekst Recenzije</span>
                        (Ocjena: <span th:text="${recenzija.ocjena}">Ocjena</span>)
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Ostale funkcionalnosti -->
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
