<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Film</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Dodaj Novi Film</h1>
    <form th:action="@{/filmovi/add-film}" th:object="${film}" method="post">
        <div class="form-group">
            <label for="naziv">Naziv Filma</label>
            <input type="text" id="naziv" name="naziv" class="form-control" th:field="*{naziv}" placeholder="Unesite naziv filma" required>
        </div>
        <div class="form-group">
            <label for="godinaIzdavanja">Godina Izdavanja</label>
            <input type="number" id="godinaIzdavanja" name="godinaIzdavanja" class="form-control" th:field="*{godinaIzdavanja}" placeholder="Unesite godinu izdavanja" required>
        </div>
        <div class="form-group">
            <label for="opis">Opis Filma</label>
            <textarea id="opis" name="opis" class="form-control" th:field="*{opis}" rows="3" placeholder="Unesite opis filma"></textarea>
        </div>
        <div class="form-group">
            <label for="zanrovi">Žanr</label>
            <select id="zanrovi" name="zanrovi" class="form-control" th:field="*{zanrovi}" multiple>
                <option value="">Odaberite žanr</option>
                <!-- Dinamičko dodavanje žanrova -->
                <option th:each="zanr : ${zanrovi}" th:value="${zanr.id}" th:text="${zanr.naziv}"></option>
            </select>
        </div>
        <!-- Dodati dodatne polja za unos po potrebi -->
        <button type="submit" class="btn btn-success">Spremi Film</button>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
