<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uredi Film</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Uredi Film</h1>
    <form th:action="@{/filmovi/edit-film/{id}(id=${film.id})}" th:object="${film}" method="post">
        <div class="form-group">
            <label for="naziv">Naziv Filma</label>
            <input type="text" id="naziv" name="naziv" class="form-control" th:field="*{naziv}" required>
        </div>
        <div class="form-group">
            <label for="godinaIzdavanja">Godina Izdavanja</label>
            <input type="number" id="godinaIzdavanja" name="godinaIzdavanja" class="form-control" th:field="*{godinaIzdavanja}" required>
        </div>
        <div class="form-group">
            <label for="opis">Opis Filma</label>
            <textarea id="opis" name="opis" class="form-control" th:field="*{opis}" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="zanrovi">Žanr</label>
            <select id="zanrovi" name="selectedZanrovi" class="form-control" multiple>
                <option value="1">Akcija</option>
                <option value="2">Avantura</option>
                <option value="3">Komedija</option>
                <option value="4">Drama</option>
                <option value="5">Horor</option>
                <option value="6">Misterija</option>
                <option value="7">Romansa</option>
                <option value="8">Znanstvena fantastika</option>
                <option value="9">Triler</option>
                <option value="10">Western</option>
                <option value="11">Animacija</option>
                <option value="12">Dokumentarac</option>
                <option value="13">Kriminalistički</option>
                <option value="14">Eksperimentalni</option>
                <option value="15">Ostali žanrovi</option>
            </select>
        </div>
        <div class="form-group">
            <label for="glumci">Glumci</label>
            <select id="glumci" name="selectedGlumci" class="form-control" multiple>
                <option th:each="glumac : ${glumci}" th:value="${glumac.id}" th:text="${glumac.ime}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="redatelji">Redatelji</label>
            <select id="redatelji" name="selectedRedatelji" class="form-control" multiple>
                <option th:each="redatelj : ${redatelji}" th:value="${redatelj.id}" th:text="${redatelj.ime}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="slikaUrl">Slika Filma (URL)</label>
            <input type="text" id="slikaUrl" name="slikaUrl" class="form-control" th:field="*{slikaUrl}" placeholder="Unesite URL slike filma">
        </div>
        <div class="form-group">
            <label for="trajanje">Trajanje Filma (minute)</label>
            <input type="number" id="trajanje" name="trajanje" class="form-control" th:field="*{trajanje}" placeholder="Unesite trajanje filma">
        </div>
        <div class="form-group">
            <label for="trailerUrl">Link do Trailera (URL)</label>
            <input type="text" id="trailerUrl" name="trailerUrl" class="form-control" th:field="*{trailerUrl}" placeholder="Unesite URL trailera filma">
        </div>
        <button type="submit" class="btn btn-primary">Ažuriraj Film</button>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
