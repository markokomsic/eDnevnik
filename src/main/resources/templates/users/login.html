<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava na sustav</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f7f8fa;
            font-family: 'Open Sans', sans-serif;
            background-image: linear-gradient(to right top, #a5f3eb, #85e9e5, #65dfe0, #46d4db, #2cc9d6);
            background-attachment: fixed;
        }
        .card {
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .card-body {
            padding: 2rem;
        }
        .card-title {
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .form-control, .btn-primary {
            border-radius: 20px;
            box-shadow: none;
            transition: all 0.3s ease;
        }
        .form-control:focus, .btn-primary:hover {
            box-shadow: 0 0 0 2px #007bff;
            transform: translateY(-2px);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            padding: 0.75rem 2rem;
        }
        .input-group-text {
            background-color: #e9ecef;
            border-radius: 20px 0 0 20px;
        }
        a {
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Prijava na sustav</h3>
                    <form method="post" action="/auth/login">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="form-group">
                            <label for="email">Unesite Vašu email adresu</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input required type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Unesite Vašu lozinku</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                </div>
                                <input required type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Pogrešno korisničko ime ili lozinka molimo pokušajte ponovo.
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Prijavi se</button>

                        <!-- Link za registraciju -->
                        <p class="mt-3 text-center">
                            Nemate račun? <a href="/auth/register">Registrirajte se ovdje</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
